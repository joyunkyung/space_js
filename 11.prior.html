<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>  //논리연산자
        var a = 10, b = 20,
            c = 0
        var result;

        result = b > a || b <= c || a > c;  // || or
        document.write(result, "<br>");

        result = a <= b && b >= c && a < c;  // && and
        document.write(result, "<br>");

        result = !(a>b); //! not 참이면 거짓, 거짓이면 참
        document.write(result, "<br>");
    </script>
</head>

</body>

</html>
