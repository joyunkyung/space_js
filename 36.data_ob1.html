<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var today = new Date(); //today 날짜객체
        var nowMonth = today.getMonth()+1; //nowMonth 달,변수 
                                // 컴퓨터의 월은 0~11이라서 +1 해줘야함

        var nowDate = today.getDate();  //nowDate 일
        var nowDay = today.getDay();    //nowDay 요일
        var week = new Array('일','월','화','수','목','금','토');  //배열 일요일=0부터

        document.write("<h1>오늘 날짜 정보</h1>")
        document.write("현재 월 " + nowMonth, "<br>")
        document.write("현재 일 " + nowDate, "<br>")
        document.write("현재 요일 " + week[nowDay], "<br>")

        var worldcup = new Date(2002, 4, 31);
        var theMonth = worldcup.getMonth()+1;
        var theDate = worldcup.getDate();
        var theDay = worldcup.getDay();

        document.write("<h1>월드컵 날짜 정보</h1>")
        document.write("2002 월드컵 몇 월 " + theMonth, "<br>")
        document.write("2002 월드컵 몇 일 " + theDate, "<br>")
        document.write("2002 월드컵 무슨 요일 " + week[theDay], "<br>")

    </script>
</head>
<body>
    
</body>
</html>
