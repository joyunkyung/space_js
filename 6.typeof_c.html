<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 100;
        var str = "자바스크립트";

        document.write(typeof num, "<br>");  //typeof 변수의 타입
        document.write(typeof str);  //str=string 문자열
    </script>
</head>
