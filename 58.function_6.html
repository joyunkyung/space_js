<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #galleryZone{
            text-align: center;
        }
    </style>

    <script>
        var num =1;

        function gallery(direct){
            if(direct){
                if(num == 9) return; // 끝나면 다음으로 안 넘어감
                num++;    
            }else {
                if(num == 1) return; // 젤 처음일때 이전으로 안 넘어감
                num--;
            }

            var imgTag = document.getElementById("photo");
            imgTag.setAttribute("src","images/pic_"+num+".jpg")
        }
    </script>
</head>
<body>
    <div id="galleryZone">
        <p>
            <img src="images/pic_1.jpg" id="photo" alt="aaa">
        </p>
        <p>
            <button onclick="gallery(0)">이전</button> 
            <button onclick="gallery(1)">다음</button> 
            <!-- 클릭하면 gallery()함수 호출 -->
        </p>
    </div>
</body>
</html>
