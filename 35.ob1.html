<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var tv = new Object(); //tv: 참조변수 이면서 객체
        tv.color="white";
        tv.price="300000";
        tv.info=function(){  //메소드, info로 받는다
            document.write("tv 색상: " + this.color, "<br>")  //this 자기자신의 객체 
            document.write("tv 가격: " + this.price, "<br>")
        }

        var car = { //car객체
            color:"black",
            price: 5000000,
            info:function(){ //객체 안에 메소드
                    document.write("car 색상: "+this.color, "<br>")
                    document.write("car 가격: "+this.price, "<br>")
            }
        }

        document.write("<h1>tv 객체 메소드 호출</h1>")
        tv.info();
        document.write("<h1>car 객체 메소드 호출</h1>")
        car.info();
    </script>
</head>
<body>
    
</body>
</html>
