<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count =0;

        myFnc(); //함수 호출 (호이스팅)
        function myFnc(){ //일반함수
            count++;
            document.write("hello"+count,"<br>");
        }
        myFnc();//함수 호출
        
        //theFnc();  익명함수는 호이스팅 안 됨
        var theFnc=function(){ //익명함수
            count++;
            document.write("bye"+count,"<br>");
        }
        theFnc();
    </script>
</head>
<body>
    
</body>
</html>
