<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var greenArr=["교대","방배","강남"];
        var yellowArr=["미금","정자","수서"];

        greenArr.splice(2,1,"서초","역삼"); //index2 강남을 지우고 서초,역삼을 넣음 
        console.log(greenArr); //브라우저 열기->f12->console창->f5

        var data1 = yellowArr.pop(); // 젤 뒤에거 자름 잘린게 data1으로 들어감
        console.log(data1);  //수서

        var data2 = yellowArr.shift(); // 젤 앞에거 자름 잘린게 data2으로 들어감
        console.log(data2);  //미금

        console.log(yellowArr); 
        //다 잘리고 남은거 정자

        yellowArr.push(data2);
        console.log(yellowArr); 
        //정자, 미금

        yellowArr.unshift(data1);
         //데이터 바꿔치기?
        console.log(yellowArr);  
        // 수서,정자,미금     
    </script>
</head>
<body>
    
</body>
</html>
